<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sunny Timer</title>

<!-- üíõ Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to top, #0f1021, #1b1f3a, #2a2f5a);
  font-family: 'Baloo 2', cursive;
}

/* üåø Card */
.container {
  width: 260px;
  padding: 22px;
  border-radius: 26px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  text-align: center;
  color: white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* üçä Title */
.title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 12px;
  opacity: 0.8;
  margin-bottom: 16px;
}

/* ‚è∞ Time */
.time {
  font-size: 54px;
  font-weight: 700;
  margin: 20px 0;
}

/* üåº Mode buttons */
.modes {
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

.mode-btn {
  border: none;
  background: rgba(255,255,255,0.3);
  color: white;
  padding: 6px 10px;
  border-radius: 16px;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.mode-btn.active {
  background: #ff9f5f;
  font-weight: 600;
}

.mode-btn:hover {
  transform: scale(1.05);
}

/* üçä Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 8px;
}

.control-btn {
  background: #ff9f5f;
  border: none;
  color: white;
  padding: 7px 16px;
  border-radius: 18px;
  font-size: 13px;
  cursor: pointer;
}

.icon-btn {
  background: rgba(255,255,255,0.3);
  border: none;
  color: white;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 15px;
  cursor: pointer;
}

/* üåø Cute message */
.message {
  margin-top: 12px;
  font-size: 11px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">üçä Sunny Focus Timer</div>
  <div class="subtitle">Grow a little every 25 minutes</div>

  <div class="modes">
    <button class="mode-btn active" onclick="setMode('pomodoro', this)">Focus</button>
    <button class="mode-btn" onclick="setMode('short', this)">Short</button>
    <button class="mode-btn" onclick="setMode('long', this)">Long</button>
  </div>

  <div class="time" id="time">25:00</div>

  <div class="controls">
    <button class="control-btn" onclick="startTimer()">Start</button>
    <button class="icon-btn" onclick="pauseTimer()">‚è∏</button>
    <button class="icon-btn" onclick="resetTimer()">‚ü≥</button>
  </div>

  <div class="message">‚ú® Small steps make big dreams</div>

</div>

<script>
let timer = null;
let currentMode = "pomodoro";

const modes = {
  pomodoro: 25 * 60,
  short: 5 * 60,
  long: 15 * 60
};

let totalSeconds = modes[currentMode];

function updateDisplay() {
  const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
  const s = String(totalSeconds % 60).padStart(2, "0");
  document.getElementById("time").textContent = `${m}:${s}`;
}

function setMode(mode, el) {
  clearInterval(timer);
  timer = null;
  currentMode = mode;
  totalSeconds = modes[mode];
  updateDisplay();

  document.querySelectorAll(".mode-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  el.classList.add("active");
}

function startTimer() {
  if (timer) return;

  timer = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(timer);
      timer = null;
      alert("üçä Great job! Take a little break ‚ú®");
      return;
    }
    totalSeconds--;
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  clearInterval(timer);
  timer = null;
  totalSeconds = modes[currentMode];
  updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
