<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ssungyul timer</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url("window.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: 'Baloo 2', cursive;
}

/* ğŸŒ™ ë°˜ í¬ê¸° ì¹´ë“œ */
.container {
  width: 180px;
  padding: 16px;
  border-radius: 20px;
  background: rgba(20, 25, 60, 0.65);
  backdrop-filter: blur(8px);
  text-align: center;
  color: white;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* íƒ€ì´í‹€ */
.title {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 10px;
}

/* â° Time */
.time {
  font-size: 36px;
  font-weight: 700;
  margin: 16px 0;
}

/* ğŸ”¹ Mode buttons (ê°„ê²© ì¶•ì†Œ) */
.modes {
  display: flex;
  justify-content: center;
  gap: 6px;   /* ğŸ‘ˆ ê°„ê²© ì¤„ì„ */
  margin-bottom: 10px;
}

.mode-btn {
  border: none;
  background: rgba(255,255,255,0.25);
  color: white;
  padding: 4px 8px;
  border-radius: 14px;
  font-size: 10px;
  cursor: pointer;
}

.mode-btn.active {
  background: #ff9f5f;
  font-weight: 600;
}

/* ğŸ› Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 6px;
}

.control-btn {
  background: #ff9f5f;
  border: none;
  color: white;
  padding: 5px 12px;
  border-radius: 14px;
  font-size: 11px;
  cursor: pointer;
}

.icon-btn {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  font-size: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">ğŸŠ Ssungyul Timer</div>

  <div class="modes">
    <button class="mode-btn active" onclick="setMode('pomodoro', this)">Focus</button>
    <button class="mode-btn" onclick="setMode('short', this)">Short</button>
    <button class="mode-btn" onclick="setMode('long', this)">Long</button>
  </div>

  <div class="time" id="time">25:00</div>

  <div class="controls">
    <button class="control-btn" onclick="startTimer()">Start</button>
    <button class="icon-btn" onclick="pauseTimer()">â¸</button>
    <button class="icon-btn" onclick="resetTimer()">âŸ³</button>
  </div>

</div>

<script>
let timer = null;
let currentMode = "pomodoro";

const modes = {
  pomodoro: 25 * 60,
  short: 5 * 60,
  long: 15 * 60
};

let totalSeconds = modes[currentMode];

function updateDisplay() {
  const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
  const s = String(totalSeconds % 60).padStart(2, "0");
  document.getElementById("time").textContent = `${m}:${s}`;
}

function setMode(mode, el) {
  clearInterval(timer);
  timer = null;
  currentMode = mode;
  totalSeconds = modes[mode];
  updateDisplay();

  document.querySelectorAll(".mode-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  el.classList.add("active");
}

function startTimer() {
  if (timer) return;

  timer = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(timer);
      timer = null;
      alert("Time's up!");
      return;
    }
    totalSeconds--;
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  clearInterval(timer);
  timer = null;
  totalSeconds = modes[currentMode];
  updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
